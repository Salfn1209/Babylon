
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  </head>

  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
   


    <script>
      const canvas = document.getElementById("renderCanvas"); 
      const engine = new BABYLON.Engine(canvas, true); 
      const createScene = function () {
        const scene = new BABYLON.Scene(engine);



        const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.3, 35, new BABYLON.Vector3(0, 0, 0));
        camera.attachControl(canvas, false);

        //se crea cubo 
        const box = BABYLON.MeshBuilder.CreateBox("box", {size: 1, height: 7},
        scene);
        box.position.y = -0.56;



        // Se crea esfera 
        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", 
        {diameter: 2, segments: 40}, 
        scene);
        sphere.position.y = 4;


        



        // Se crea cilindrio 
        const cylinder1 = BABYLON.MeshBuilder.CreateCylinder("cylinder", {diameterTop: 4, diameterBottom: 4, tessellation: 6, height: 7},
        scene);
        cylinder1.position.y = -0.056;
        cylinder1.position.x = 9;

        //Se crea cilindrio 2
        const cylinder = BABYLON.MeshBuilder.CreateCylinder("cylinder", {diameterTop: 4, diameterBottom: 4, tessellation: 6, height: 7},
        scene);
        cylinder.position.y = -0.056;
        cylinder.position.x = -9;



        // Se crea suelo 
        const ground = BABYLON.MeshBuilder.CreateGround("ground", 
        {width: 45, height: 10}, 
        scene);
        ground.position.y = -4;

       

       //Se crea luz1
	     var light = new BABYLON.SpotLight("spotLight", new BABYLON.Vector3(9, 16, 0), new BABYLON.Vector3(0, -1, 0), Math.PI / 8, 54, scene);
	     light.diffuse = new BABYLON.Color3(56, 0, 0);
	     light.specular = new BABYLON.Color3(1, 2, 0);
    
	
	     //Se crea luz2
      	var light1 = new BABYLON.SpotLight("spotLight", new BABYLON.Vector3(0, 16, 0), new BABYLON.Vector3(0, -1, 0), Math.PI / 3, 90, scene);
      	light1.diffuse = new BABYLON.Color3(1, 1, 0);
	      light1.specular = new BABYLON.Color3(1, 2, 0);




        //Se crea luz3
	      var light2 = new BABYLON.SpotLight("spotLight", new BABYLON.Vector3(-9, 16, 0), new BABYLON.Vector3(0, -1, 0), Math.PI / 8, 90, scene);
      	light2.diffuse = new BABYLON.Color3(0.06, 0.26, 0.63);
      	light2.specular = new BABYLON.Color3(1, 2, 0);

        return scene;
      };


      const scene = createScene(); 

      
      engine.runRenderLoop(function () {
        scene.render();
      });

      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
